<style>
/* Mobile optimizations */
@media (max-width: 768px) {
    /* Card adjustments for mobile */
    .card {
        margin-bottom: 1rem;
    }
    
    .card-header {
        padding: 0.75rem 1rem;
    }
    
    .card-body {
        padding: 1rem;
    }
    
    /* Form field adjustments */
    .form-group {
        margin-bottom: 1rem;
    }
    
    /* Table adjustments */
    .table th, .table td {
        padding: 0.5rem;
    }
    
    /* Make sidebar more compact on tablet */
    .sidebar-mini .main-sidebar .nav-sidebar .nav-link {
        padding: 0.5rem 0.75rem;
    }
    
    /* Fix dashboard cards on small screens */
    .small-box {
        margin-bottom: 1rem;
    }
    
    .small-box h3 {
        font-size: 1.5rem;
    }
    
    /* Fix long text in breadcrumbs */
    .breadcrumb-item {
        max-width: 120px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
}

/* Even smaller screens */
@media (max-width: 576px) {
    /* Stack buttons in forms */
    .form-group .btn {
        display: block;
        width: 100%;
        margin-bottom: 0.5rem;
    }
    
    /* Adjust content padding */
    .content {
        padding: 0.75rem;
    }
}
</style>
